<!DOCTYPE html>

<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>R290 饱和计算 · linkworld</title>
<style>
:root{--bg:#121416;--surface:#1b1f23;--ink:#e9eef3;--muted:#a9b3bd;--line:#2a2f35;--accent:#00AEEF;--radius:14px}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--ink);font:15px/1.55 Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;display:flex;justify-content:center;padding:24px}
.wrap{width:100%;max-width:1000px}
header{display:flex;align-items:center;gap:14px;margin-bottom:16px}
.logo-tile{width:72px;height:72px;border-radius:18px;background:transparent;border:0;box-shadow:none;display:grid;place-items:center;overflow:hidden}
.logo-tile img{width:78%;height:78%;object-fit:contain;display:block}
h1{margin:0;font:700 22px/1.2 Inter, sans-serif}
.sub{color:var(--muted);font-size:12px;margin-top:4px}
.panel{background:var(--surface);border:1px solid var(--line);border-radius:var(--radius);padding:14px}
.grid{display:grid;grid-template-columns:1.15fr .85fr;gap:12px}
@media (max-width:900px){.grid{grid-template-columns:1fr}}
.group{border:1px solid var(--line);border-radius:10px;padding:12px;background:#171b20}
.row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
.chip input{display:none}
.chip label{padding:6px 10px;border-radius:999px;border:1px solid var(--line);color:var(--muted);cursor:pointer;font-weight:600;background:#12161a}
.chip input:checked + label{color:var(--ink);border-color:var(--accent)}
.ctrl{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:8px}
.ctrl label{color:var(--muted);font-size:12px}
input[type=number],select{width:100%;padding:10px 12px;border-radius:8px;border:1px solid var(--line);background:#0f1215;color:var(--ink);font:600 15px/1.2 ui-monospace,SFMono-Regular,Menlo,Consolas}
input[type=number]:focus,select:focus{border-color:var(--accent)}
.btns{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
button{border:none;border-radius:8px;padding:10px 14px;font-weight:700;cursor:pointer;letter-spacing:.2px}
.primary{background:var(--accent);color:#0c1114}
.ghost{background:transparent;color:var(--muted);border:1px solid var(--line)}
.result-card{border:1px solid var(--line);border-radius:10px;padding:12px;background:#14181b}
.badges{display:flex;flex-direction:column;gap:10px}
.badge{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--line);border-radius:8px;padding:8px 10px;background:#0f1215}
.badge .label{color:var(--muted);font:600 11px/1.2 Inter}
.badge span.value{font:800 18px/1.2 ui-monospace,SFMono-Regular,Menlo,Consolas}
.readout{color:var(--muted);font-size:12px;margin-top:6px}
.warn{color:#ffb4b4;display:none;margin-top:4px}
.kpi{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:10px}
.cell{border:1px solid var(--line);border-radius:10px;padding:12px;background:#14181b}
.cell .label{color:var(--muted);font-size:12px}
.cell .value{font:800 18px/1.2 ui-monospace,SFMono-Regular,Menlo,Consolas;margin-top:6px}
.tools{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
textarea.jsonbox{width:100%;min-height:120px;border:1px solid var(--line);border-radius:8px;padding:8px;background:#0f1215;color:var(--ink);font:12px/1.4 ui-monospace,SFMono-Regular,Menlo,Consolas}
details summary{cursor:pointer;color:var(--muted)}
</style>
</head>

<h1>R290 饱和计算</h1>
<div class="sub">linkworld · 温度 ⇄ 压力（绝压） · 内置密度/潜热，可 CSV/JSON 覆盖</div>
</div>
</header>
<section class="panel">
<div class="grid">
<div class="group">
<div class="row">
<div class="chip"><input checked="" id="m1" name="mode" type="radio" value="T2P"/><label for="m1">温度 → 压力</label></div>
<div class="chip"><input id="m2" name="mode" type="radio" value="P2T"/><label for="m2">压力 → 温度</label></div>
</div>
<div class="ctrl">
<div><label>输入值</label><input id="val" placeholder="输入数值，点击“计算”" step="any" type="number"/></div>
<div><label>单位</label>
<select id="unit">
<option value="C">°C</option><option value="F">°F</option>
<option value="MPa">MPa (abs)</option><option value="bar">bar (abs)</option><option value="kPa">kPa (abs)</option>
</select>
</div>
</div>
<div class="btns">
<button class="primary" id="calc">计算</button>
<button class="ghost" id="copy">复制结果</button>
<button class="ghost" id="reset">清空</button>
</div>
</div>
<div class="group">
<div class="result-card">
<div class="badges">
<div class="badge"><span class="label">TSAT</span><span class="value" id="tsat">—</span></div>
<div class="badge"><span class="label">PSAT</span><span class="value" id="psat">—</span></div>
</div>
<div class="readout" id="out">结果显示在此</div>
<div class="warn" id="warn">提示</div>
</div>
</div>
</div>
</section>
<section class="panel" style="margin-top:12px">
<div class="row" style="justify-content:space-between">
<div style="font-weight:700">按温度插值的物性：ρ<sub>l</sub>（液体密度）、ρ<sub>v</sub>（气体密度）、h<sub>fg</sub>（气化潜热）</div>
<div class="tools">
<input accept=".csv" id="csv" style="display:none" type="file"/>
<button class="ghost" id="loadCsv">加载 CSV</button>
<button class="ghost" id="useSample">载入示例数据</button>
</div>
</div>
<div class="kpi">
<div class="cell"><div class="label">ρ<sub>l</sub> 液体密度 [kg/m³]</div><div class="value" id="rho_l_out">—</div></div>
<div class="cell"><div class="label">ρ<sub>v</sub> 气体密度 [kg/m³]</div><div class="value" id="rho_v_out">—</div></div>
<div class="cell"><div class="label">h<sub>fg</sub> 气化潜热 [kJ/kg]</div><div class="value" id="hfg_out">—</div></div>
</div>
<details style="margin-top:8px">
<summary>（可选）用 JSON 编辑/粘贴自定义物性</summary>
<div class="tools" style="margin:8px 0">
<button class="primary" id="applyJson">应用 JSON</button>
<button class="ghost" id="downloadJson">下载 JSON</button>
</div>
<textarea class="jsonbox" id="jsonbox" placeholder='格式：{"T_C":[..],"rho_l":[..],"rho_v":[..],"h_fg":[..]}
T_C 与各数组长度一致；单位：T[°C]、ρ[kg/m³]、h_fg[kJ/kg]' spellcheck="false"></textarea>
</details>
</section>

function interp(xList,yList,x){
  if(x<=xList[0]) return {y:yList[0],clamped:true};
  if(x>=xList[xList.length-1]) return {y:yList[xList.length-1],clamped:true};
  let lo=0,hi=xList.length-1;
  while(lo+1<hi){const mid=(lo+hi)>>1; if(xList[mid]<x) lo=mid; else hi=mid;}
  const x0=xList[lo],x1=xList[hi],y0=yList[lo],y1=yList[hi];
  return {y:y0+(y1-y0)*(x-x0)/(x1-x0), clamped:false};
}
function CtoF(c){return c*9/5+32} function FtoC(f){return (f-32)*5/9}
function MPa_to_bar(m){return m*10} function bar_to_MPa(b){return b/10}
function kPa_to_MPa(k){return k/1000}
function fmt(v,n){return Number(v).toFixed(n)}

function updateProps(T_C){
  const rl = document.getElementById('rho_l_out');
  const rv = document.getElementById('rho_v_out');
  const hfg = document.getElementById('hfg_out');
  if(!PROP || !PROP.T_C || PROP.T_C.length<2 || !isFinite(T_C)){
    rl.textContent='—'; rv.textContent='—'; hfg.textContent='—'; return;
  }
  const ip = (arr)=>interp(PROP.T_C, arr, T_C).y;
  rl.textContent = fmt(ip(PROP.rho_l), 3);
  rv.textContent = fmt(ip(PROP.rho_v), 3);
  hfg.textContent = fmt(ip(PROP.h_fg), 3);
}

function compute(){
  const mode=document.querySelector('input[name="mode"]:checked').value;
  const v=parseFloat(document.getElementById('val').value);
  const unit=document.getElementById('unit').value;
  const out=document.getElementById('out'), warn=document.getElementById('warn'), ts=document.getElementById('tsat'), ps=document.getElementById('psat');
  warn.style.display='none'; warn.textContent='';
  if(Number.isNaN(v)){out.textContent='请输入数字'; ts.textContent='—'; ps.textContent='—'; updateProps(NaN); return;}
  let T_C,P_MPa,oob=false,msg='';
  if(mode==='T2P'){
    if(unit==='F') T_C=FtoC(v); else if(unit==='C') T_C=v; else {out.textContent='单位不匹配：T→P 请选择 °C 或 °F'; updateProps(NaN); return;}
    if(T_C<TEMPS[0] || T_C>TEMPS[TEMPS.length-1]){oob=true; msg='超出查询范围：支持温度 '+fmt(TEMPS[0],0)+' ~ '+fmt(TEMPS[TEMPS.length-1],0)+' °C，当前 '+fmt(T_C,3)+' °C'}
    P_MPa=interp(TEMPS,PRESS,T_C).y;
  } else {
    if(unit==='MPa') P_MPa=v; else if(unit==='bar') P_MPa=bar_to_MPa(v); else if(unit==='kPa') P_MPa=kPa_to_MPa(v); else {out.textContent='单位不匹配：P→T 请选择 MPa/bar/kPa'; updateProps(NaN); return;}
    if(P_MPa<PRESS[0] || P_MPa>PRESS[PRESS.length-1]){oob=true; msg='超出查询范围：支持压力 '+fmt(PRESS[0],3)+' ~ '+fmt(PRESS[PRESS.length-1],3)+' MPa(abs)，当前 '+fmt(P_MPa,3)+' MPa'}
    T_C=interp(PRESS,TEMPS,P_MPa).y;
  }
  if(oob){ts.textContent='—'; ps.textContent='—'; out.textContent='无法计算：输入超出可查询范围'; warn.textContent=msg; warn.style.display='block'; updateProps(NaN); return;}
  ts.textContent=fmt(T_C,3)+' °C  ('+fmt(CtoF(T_C),3)+' °F)';
  ps.textContent=fmt(P_MPa,5)+' MPa  ('+fmt(MPa_to_bar(P_MPa),5)+' bar)';
  out.textContent= mode==='T2P' ? ('Psat = '+fmt(P_MPa,5)+' MPa (abs)  @  T = '+fmt(T_C,3)+' °C')
                               : ('Tsat = '+fmt(T_C,3)+' °C  @  P = '+fmt(P_MPa,5)+' MPa (abs)');
  updateProps(T_C);
}

  }
}

// CSV/JSON overrides for property table
function parseCSV(text){
  const lines = text.trim().split(/\r?\n/);
  const head = lines[0].split(',').map(s=>s.trim());
  const idx = { T_C: head.indexOf('T_C'), rho_l: head.indexOf('rho_l'), rho_v: head.indexOf('rho_v'), h_fg: head.indexOf('h_fg') };
  if(idx.T_C<0) throw new Error('CSV 需包含列：T_C');
  const T=[], RL=[], RV=[], H=[];
  for(let i=1;i<lines.length;i++){
    const cols = lines[i].split(',').map(s=>s.trim());
    if(!cols.length || cols[0]==='') continue;
    const t = parseFloat(cols[idx.T_C]);
    const rl = idx.rho_l>=0 ? parseFloat(cols[idx.rho_l]) : NaN;
    const rv = idx.rho_v>=0 ? parseFloat(cols[idx.rho_v]) : NaN;
    const h  = idx.h_fg>=0 ? parseFloat(cols[idx.h_fg]) : NaN;
    if(isFinite(t)){ T.push(t); RL.push(isFinite(rl)?rl:NaN); RV.push(isFinite(rv)?rv:NaN); H.push(isFinite(h)?h:NaN); }
  }
  return { T_C:T, rho_l:RL, rho_v:RV, h_fg:H };
}
function applyProp(obj){
  if(!obj || !obj.T_C || obj.T_C.length<2){ alert('属性数据不足（至少 2 个温度点）'); return; }
  // sort by T_C
  const idx = Array.from(obj.T_C.keys()).sort((a,b)=>obj.T_C[a]-obj.T_C[b]);
  PROP = { T_C: idx.map(i=>obj.T_C[i]), rho_l: idx.map(i=>obj.rho_l[i]), rho_v: idx.map(i=>obj.rho_v[i]), h_fg: idx.map(i=>obj.h_fg[i]) };
  document.getElementById('jsonbox').value = JSON.stringify(PROP, null, 2);
  alert('属性数据已载入');
}

document.getElementById('csv').addEventListener('change', (e)=>{
  const file = e.target.files[0]; if(!file) return;
  const fr = new FileReader();
  fr.onload = ()=>{ try{ applyProp(parseCSV(fr.result)); } catch(err){ alert('CSV 解析失败: '+err.message); } };
  fr.readAsText(file);
});
document.getElementById('applyJson').addEventListener('click', ()=>{
